<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Exo+2:regular,500,600,700" rel="stylesheet" />
    <title>Drag-n-Drop | Project 2</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="content">
        <section class="todo">
          <div class="todo__container">
            <div class="todo__body">
              <div class="todo__new">
                <input autocomplete="off" type="text" class="todo__input" />
                <button class="todo__create">Create</button>
              </div>
              <div class="todo__row">
                <div class="todo__header">
                  <div class="header__title">todo</div>
                  <div class="header__count">0</div>
                </div>
                <div class="todo__header">
                  <div class="header__title">in progress</div>
                  <div class="header__count">0</div>
                </div>
                <div class="todo__header">
                  <div class="header__title">closed</div>
                  <div class="header__count">0</div>
                </div>
              </div>
              <div class="todo__row row--tasks">
                <div class="todo__placeholder placeholder--todo">
                  <div class="todo__task" draggable="true">
                    <p class="task__text">Do the drag-n-drop task</p>
                    <button class="task__remove"><span>â€”</span></button>
                  </div>
                </div>
                <div class="todo__placeholder placeholder--progress"></div>
                <div class="todo__placeholder placeholder--closed"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
